<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Praticando </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-info px-4 py-4 mb-4">
            <div class="col-12">
                <h1> Ótima escolha! </h1>
                <h6> Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra. </h6>
            </div>
        </div>
        <div class="row">
            <div class="col-2 border">
                <div class="row bg-info mb-3">
                    <div class="col-12">
                        <h5> Sua compra </h5>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12">
                        <img class="w-100" src="deanSUPER.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Produto </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p> Humano </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Cor </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p> Branco </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Tamanho </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p> 1.85m </p>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-12">
                        <h5> Dados pessoais </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Nome completo </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> E-mail </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                          </div>
                          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> CPF </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="w-100">
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-12">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Cartão de crédito </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Número - CVV </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Bandeira </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="w-100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5> Validade </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="w-100">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
